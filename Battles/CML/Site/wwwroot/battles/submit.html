<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<img id="logo" src="../assets/header.png" alt="CML">
<div id="menu-button" onclick="openMenu()" class="div-button">
    <div></div>
</div>
<div id="container">
    <button id="finish-submit" onclick="location.href = 'create'">
        <a href="create">Finish Submission</a>
    </button>
    <span id="submit-info" hidden>First, click on the Apply button and make an application, after you finish your model, click on the Finish Submission button and fill out the needed info.</span>
    <button id="info" onclick="openInfo()">Info</button>
    <button id="apply" onclick="location.href = 'applications'">
        <a href="applications">Apply</a>
    </button>
    <div id="menu">
        <div id="close-menu" class="div-button" onclick="closeMenu()"></div>
        <div class="menu-option" onclick="location.href = '../'">
            <a href="../">Home</a>
        </div>
        <div class="menu-option" onclick="closeMenu()">Submit</div>
        <div class="menu-option" onclick="location.href = 'fame'">
            <a href="fame">Hall of Fame</a>
        </div>
    </div>
    <script>
        function openInfo() {
            document.querySelector("#submit-info").removeAttribute("hidden");
            document.querySelector("#info").setAttribute("hidden", "hidden");
        }

        function openMenu() {
            document.querySelector("#menu").style.width = "15%";
        }

        function closeMenu() {
            document.querySelector("#menu").style.width = "0";
        }
    </script>
</div>
</body>
</html>
